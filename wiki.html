<!-- wiki.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wiki</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Wiki Page</h1>
    <p id="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <script>
        function searchWiki() {
            let searchTerm = document.getElementById('searchInput').value;
            let content = document.getElementById('content').innerHTML;
            let highlightedContent = content.replace(new RegExp(searchTerm, 'g'), `<span class="highlight">${searchTerm}</span>`);
            document.getElementById('content').innerHTML = highlightedContent;
        }
    </script>
</body>
</html>
